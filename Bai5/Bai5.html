<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>doanhcvph22977/Bai5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="Bai5.js"></script>

</head>

<body ng-app="myapp">
    <div ng-controller="myCtrl">
        <form>
            <div class="form-group">
                <label>Họ và tên</label>
                <input ng-model="student.fullname" class="form-control" />
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <select ng-model="student.gender" class="form-control">
                    <option value="">Nam</option>
                    <option value="">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label>Điểm</label>
                <input ng-model="student.mark" class="form-control" />
            </div>
            <div class="form-group"> <label>Học lực</label>
                <div class="form-control alert-info">{{student.grade}}</div>
            </div>
            <hr />
            <div class="form-group">
                <button class="btn btn-outline-dark" ng-click="save()">Grade</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
